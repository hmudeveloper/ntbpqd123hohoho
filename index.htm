<script>

    CountDownTimer('countdown');

    function CountDownTimer(id)
    {
        var d = new Date();
		var day = d.getDate();
		var month = d.getMonth();
		if (day > 18) month += 1;
		var end = new Date(d.getFullYear(), month, 18, 0, 0, 0, 0);
        var _day = 24 * 60 * 60 * 1000;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = 'Happy Celebration day!';

                return;
            }
            var days = Math.floor(distance / _day);
            

            document.getElementById(id).innerHTML = days + ' days remaining';
            
        }

        timer = setInterval(showRemaining, 1000);
    }

</script>
